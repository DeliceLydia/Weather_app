<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Weather_app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="/rainy.png" />
    <meta property=”og:url” content="https://delicelydia.github.io/Weather_app/" >
    <meta name="author" content="Lydia Ingabire">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
    <title>Weather_app</title>
  </head>
  <body>
    <main class="main-container">
      <h2 class="weather-title">Get your city weather</h2>
      <form class="search-form">
        <input
          type="text"
          id="city"
          class="search-input radius"
          placeholder="Add your City"
          spellcheck="false"
        />
        <button type="submit" class="radius search-button">Submit</button>
      </form>
      <div id="content" class="weather-controls center"></div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
